        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.List'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/google.rpc.Status'
  /v1.Lists/UpdateList:
    post:
      tags:
        - Lists
      operationId: Lists_UpdateList
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1.UpdateListRequest'
        required: true
      responses:
        '200':
          description: OK
